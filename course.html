<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网课链接</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        div {
            width: 100vw;
            height: 500px;
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url(https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2866374701,1441196894&fm=11&gp=0.jpg);
            background-size: 50%;
        }

        .head {
            color: teal;
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
        }

        .head:hover {
            text-decoration: none;
        }

        a {
            text-decoration: none;
            color: #bfa;
            padding-bottom: 50px;
            font-size: 20px;
        }

        a:active {
            color: #f5c531;
        }

        a:hover {
            text-decoration: underline;
        }

<body>
    <div>

        }

</body>

</html>
